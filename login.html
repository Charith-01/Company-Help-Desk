<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT Support Desk</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="Images/logo.png" alt="Logo">
                <h1>IT Support Desk</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#knowledgebase">Knowledgebase</a></li>
                    <li><a href="#files">Files</a></li>
                    <li><a href="#contact" class="btn">Contact Support</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Login Form Section -->
    <section class="login-section">
        <div class="container">
            <h2>Login to IT Support Desk</h2>
            <p>Enter your credentials to access the support system.</p>
            <form action="login_process.php" method="POST" id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="links">
                <a href="forgot_password.html">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Register here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ApexCoders</p>
        </div>
    </footer>    

</body>
</html>
