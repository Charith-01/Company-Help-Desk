<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Help Desk</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <header>
        <h1>IT Help Desk</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#submit-ticket">Submit Ticket</a></li>
                <li><a href="#tickets">View Tickets</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to the IT Help Desk</h2>
            <p>We're here to help you with all your technical issues. Submit a ticket, and our team will get back to you shortly.</p>
        </section>

        <section id="submit-ticket">
            <h2>Submit a Ticket</h2>
            <form id="ticketForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="issue">Describe Your Issue:</label>
                <textarea id="issue" name="issue" rows="5" required></textarea>

                <button type="submit">Submit Ticket</button>
            </form>
        </section>

        <section id="tickets">
            <h2>Submitted Tickets</h2>
            <div id="ticketList">
                <p>No tickets submitted yet.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IT Help Desk</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
